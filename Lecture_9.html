<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Inline & Block elements</title>
    </head>

    <body>
        <p style="border: 2px solid green">Para 1</p>
        <p style="border: 2px solid red;">Para 2</p>

        <span style="border: 2px solid black;">Span 1</span>
        <span style="border: 2px solid magenta">Span 2</span>

        <ul>
            <li style="border: 2px solid red;">Mango</li>
            <li style="border: 2px solid black;">Orange</li>
        </ul>

        <img style="border: 2px solid orange;" src="" alt="Image not found!">
    </body>
</html>
