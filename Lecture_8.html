<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Forms & Input tags</title>
    </head>

    <body>
        <h2>This is HTML form.</h2>
        <form action="backend.php">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="myName" id="name">
            </div>
            <br>
            <div>
                Role: <input type="text" name="myRole">
            </div>
            <br>
            <div>
                Email: <input type="email" name="myEmail">
            </div>
            <br>
            <div>
                Date of birth: <input type="date" name="myDateOfBirth">
            </div>
            <br>
            <div>
                Phone Number: <input type="number" name="myPhoneNumber">
            </div>
            <br>
            <div>
                <label for="eligibility">Are you 18+?</label>
                <input type="checkbox" name="myEligibility" id="eligibility" checked>
            </div>
            <br>
            <div>
                Gender: Male <input type="radio" name="myGender">
                Female <input type="radio" name="myGender">
                Other <input type="radio" name="myGender">
            </div>
            <br>
            <div>
                <label for="car">Car</label>
                <select name="myCar" id="car">
                    <option value="alto">Alto</option>
                    <option value="nano" selected>Nano</option>
                    <option value="swift">Swift</option>
                    <option value="fortuner">Fortuner</option>
                </select>
            </div>
            <br>
            <div>
                Write about yourself!
                <br>
                <textarea name="myMessage"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
        </form>
    </body>
</html>
