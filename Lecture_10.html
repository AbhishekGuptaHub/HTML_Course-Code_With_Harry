<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ids & Classes</title>
    </head>

    <body>
        <h3>Ids & Classes in HTML</h3>
        
        <div id="mainBox" class="redBg blackBorder">
            This is main box.
        </div>
        
        <span class="redBg">This is a span.</span>
        <span class="redBg">This is also a span.</span>
        <span id="mainSpan">This is a main span.</span>

        <div class="redBg blackBorder flexBox">This is a div.</div>
        <div class="blackBorder redBg shadowEffect" id="chatButton">This is chat button div.</div>

        <span class="myClass1 myClass2 myClass3">First</span>
        <span class="myClass1 myClass2 myClass3">Second</span>
        <span class="myClass1 myClass2 myClass3">Third</span>
        <span class="myClass1 myClass2 myClass3">Fourth</span>
    </body>
</html>
